service: example-es-postgres

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"
plugins:
  - serverless-plugin-additional-stacks

provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-2

  environment:
    TABLE_NAME: scores
    PGCON: postgresql://example:serverless@${cf:example-es-postgres-dev-permanent.pgEndpoint}:5432/esexample


functions:
  handleEvent:
    handler: handler.handleEvent
    events:
      - http:
          path: handle-score-event
          method: post

  getState:
    handler: handler.getState
    events:
      - http:
          path: get-state/{ctx}
          method: get

  snapshot:
    handler: handler.snapshot
    events:
      - http:
          path: snapshot
          method: post


Resources:
  pgSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Access to Postgre
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '5432'
        ToPort: '5432'
        CidrIp: 0.0.0.0/0

custom:
  additionalStacks:
    permanent:
      Resources:
        pgSecurityGroup:
          Type: AWS::EC2::SecurityGroup
          Properties:
            GroupDescription: Access to Postgre
            SecurityGroupIngress:
            - IpProtocol: tcp
              FromPort: '5432'
              ToPort: '5432'
              CidrIp: 0.0.0.0/0

        pgDB:
          Type: "AWS::RDS::DBInstance"
          Properties:
            DBName: "esexample"
            AllocatedStorage: "10"
            DBInstanceClass: "db.t2.micro"
            Engine: "postgres"
            EngineVersion: "9.5.4"
            MasterUsername: "example"
            MasterUserPassword: "serverless"
            VPCSecurityGroups:
            - Fn::GetAtt:
              - pgSecurityGroup
              - GroupId
            Tags:
              -
                Key: "Name"
                Value: "es_example"
          DeletionPolicy: "Snapshot"

      Outputs:
          pgEndpoint:
            Description: "JDBC connection string for database"
            Value:
              Fn::GetAtt:
                - pgDB
                - Endpoint.Address

