functions:
  handleEvent:
    handler: handler.handleEvent
    events:
      - http:
          path: handle-score-event
          method: post

  getState:
    handler: handler.getState
    events:
      - http:
          path: get-state/{ctx}
          method: get

  snapshot:
    handler: handler.snapshot
    events:
      - http:
          path: snapshot
          method: post

